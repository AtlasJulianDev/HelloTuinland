<!DOCTYPE html>
<html>
    
<head>
  <meta charset="UTF-8">
</head>

<body>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
     window.TrelloPowerUp.initialize({
        'card-buttons': function (t, option) {
            return [
                {
                    icon: "https://tuinland.on.spiceworks.com/rails/active_storage/blobs/redirect/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBCT0VXcHdZPSIsImV4cCI6bnVsbCwicHVyIjoiYmxvYl9pZCJ9fQ==--355ef29d494b6bf56075f7825f4110a9199bb652/download-removebg-preview.png",
                    text: "Hello, Tuinland!",
                    callback: function (t) {
                        return t.card().then(card => alert('Hello, Tuinland!'))
                    }
                }
            ] 
        },
        'card-detail-badges': function (t, option) {
            return t.card("name").get("name").then(function (cardName) {
                alert("We just loaded the card name for fun: " + cardName)
            })
            return [
                {
                    dynamic: function () {
                        return {
                            title: "Dynamic badge",
                            text: "Dynamic " + (Math.random() * 100).toFixed(0).toString(),
                            color: randomBadgeColor(),
                            refresh: 10,
                        };
                    },
                },
                {
                    title: "Detail Badge",
                    text: "Static",
                    color: null,
                },
                {
                    title: "Pop up Detail Badge",
                    text: "Popup",
                    callback: function (t, option) {
                        return t.card().then(card => alert("Hii"))
                    },
                },
                {
                    title: "URL Detail Badge",
                    text: "URL",
                    url: "https://tuinland.on.spiceworks.com/portal",
                    target: "Tuinland Ticket",
                },
            ];
        },
     });
    </script>
</body>
</html>
